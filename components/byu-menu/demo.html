<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        (function () {
            var scriptPath = '//cdn.byu.edu/2017-core-components/latest/components.min.js';
            var tag = document.createElement('script');
            tag.async = true;
            if (window.location.href.indexOf('localhost') != -1) {
                scriptPath = '/dist/components.min.js';
            }
            tag.setAttribute('src', scriptPath);
            document.head.appendChild(tag);
        })();
    </script>

    <link rel="import" href="lib/iron-demo-helpers/demo-snippet.html">
    <link type="text/css" rel="stylesheet" href="//cloud.typography.com/75214/6517752/css/fonts.css" media="all" />
    <link rel="stylesheet" href="site.min.css">
</head>

<body>
    <byu-header>
        <span slot="site-title">Templates Demo Site</span>
        <byu-menu slot="nav">
            <a href="index.html">Home</a>
            <a href="byu-header.html">Header</a>
            <a class="selected" href="byu-menu.html">Menu</a>
            <a href="byu-search.html">Search</a>
            <a href="byu-user-info.html">User Info</a>
            <a href="byu-footer.html">Footer</a>
        </byu-menu>
        <byu-search slot="search"></byu-search>
    </byu-header>

    <h1>Menu Demo</h1>
    <section style="margin: 20px">

        <h1>Four Links</h1>
        <demo-snippet>
            <template>
                <byu-header>
                    <span slot="site-title">Site Title</span>
                    <byu-menu slot="nav">
                        <a class="selected" href="javascript: void 0">Link 1</a>
                        <a class="long-link" href="javascript: void 0">A Link with a Very Long Title</a>
                        <a href="javascript: void 0">Link 3</a>
                        <a href="javascript: void 0">Link 4</a>
                    </byu-menu>
                </byu-header>
            </template>
        </demo-snippet>

        <h1>Six Links</h1>
        <demo-snippet>
            <template>
                <byu-header>
                    <span slot="site-title">Site Title</span>
                    <byu-menu slot="nav">
                        <a class="selected" href="javascript: void 0">Link 1</a>
                        <a class="long-link" href="javascript: void 0">A Link with a Very Long Title</a>
                        <a href="javascript: void 0">Link 3</a>
                        <a href="javascript: void 0">Link 4</a>
                        <a href="javascript: void 0">Link 5</a>
                        <a href="javascript: void 0">Link 6</a>
                    </byu-menu>
                </byu-header>
            </template>
        </demo-snippet>



        <h1>More than Six Links</h1>
        <demo-snippet>
            <template>
                <byu-header>
                    <span slot="site-title">Site Title</span>
                    <byu-user-info slot="user" login-url="#login">
                        <a slot="login" href="#login">Sign In</a>
                        <a slot="logout" href="#logout">Sign Out</a>
                    </byu-user-info>
                    <byu-menu slot="nav">
                        <a href="javascript: void 0">Link 1</a>
                        <a class="long-link" href="javascript: void 0">A Link with a Very Long Title</a>
                        <a class="selected" href="javascript: void 0">Link 3</a>
                        <a href="javascript: void 0">Link 4</a>
                        <a href="javascript: void 0">Link 5</a>
                        <a href="javascript: void 0">Link 6</a>
                        <a href="javascript: void 0">Link 7</a>
                        <a href="javascript: void 0">Link 8</a>
                        <a href="javascript: void 0">Another link with an overly long title</a>
                        <a href="javascript: void 0">Link 10</a>
                    </byu-menu>
                </byu-header>
                <p>Content Area</p>
            </template>
        </demo-snippet>
    </section>
    <footer>
        <byu-footer></byu-footer>
    </footer>
</body>

</html>
