<!DOCTYPE html>
<html>

<head>
    <title>BYU User Info Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://cdn.byu.edu/byu-theme-components/experimental/v2/byu-theme-components.min.js"></script>
    <link rel="stylesheet" href="https://cdn.byu.edu/theme-fonts/1.x.x/ringside/fonts.css" media="all">
    <link rel="stylesheet" href="https://cdn.byu.edu/theme-fonts/1.x.x/public-sans/fonts.css" media="all">
</head>

<body>
    <h1>BYU User Info Tests</h1>

    <h2>Only sign in displays</h2>
    <byu-header>
        <span slot="site-title">Components Demo Site</span>
        <byu-user-info slot="user">
            <a slot="login" href="#login">Sign In</a>
            <a slot="logout" href="#logout">Sign Out</a>
        </byu-user-info>
    </byu-header>

    <h2>Username and sign out display</h2>
    <byu-header>
        <span slot="site-title">Components Demo Site</span>
        <byu-user-info slot="user">
            <a slot="login" href="#login">Sign In</a>
            <a slot="logout" href="#logout">Sign Out</a>
            <span slot="user-name">UserFirstName</span>
        </byu-user-info>
    </byu-header>
</body>

</html>
