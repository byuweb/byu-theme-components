<!DOCTYPE html>

<html lang="en">
<head>
  <script type="module" src="dist/byu-theme-components.min.js"></script>
  <link rel="stylesheet" href="https://cdn.byu.edu/theme-fonts/1.x.x/ringside/fonts.css" media="all">
  <link rel="stylesheet" href="https://cdn.byu.edu/theme-fonts/1.x.x/public-sans/fonts.css" media="all">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .containing-element {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .page-content {
      flex-grow: 1;
    }
  </style>
  <title>BYU Theme Components</title>
</head>
<body>
<div class="containing-element">
  <byu-header>
    <span slot="site-title">Demo Site</span>
    <byu-menu slot="nav"></byu-menu>
  </byu-header>
  <div class="page-content">
    <p>This is the page.</p>
  </div>
</div>
</body>
</html>
