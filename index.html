<!DOCTYPE html>

<html lang="en">
<head>
    <script type="module" src="dist/byu-theme-components.min.js"></script>
    <link rel="stylesheet" href="https://cdn.byu.edu/theme-fonts/1.x.x/ringside/fonts.css" media="all">
    <link rel="stylesheet" href="https://cdn.byu.edu/theme-fonts/1.x.x/public-sans/fonts.css" media="all">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .containing-element {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .page-content {
            flex-grow: 1;
        }
    </style>
    <title>BYU Theme Components</title>
</head>
<body>
<div class="containing-element">
    <byu-header>
        <byu-breadcrumbs slot="breadcrumbs">
            <a href="#">Test 1</a>
            <a href="#">Child of Test 1</a>
        </byu-breadcrumbs>
        <span slot="site-title">Demo Site</span>
        <span slot="site-subtitle">This is a very cool demo site.</span>
        <a href="//donate.byu.edu" slot="actions">Donate</a>
        <byu-search slot="search" onbyusearch="searchCallback" id="onsearch-demo"></byu-search>
        <byu-user-info slot="user">
            <a slot="user-name" href="https://my.byu.edu">pparker</a>
            <a slot="login" href="#login">Sign In</a>
            <a slot="logout" href="http://cas.byu.edu/cas/logout">Sign out</a>
        </byu-user-info>
        <byu-menu slot="nav">
            <a href="/" class="active">Home</a>
            <a href="/about">About</a>
            <a href="/programs">Majors &amp; Programs</a>
            <a href="/students">Students</a>
            <a href="/alumni">Alumni</a>
            <a href="/giving">Giving</a>
        </byu-menu>
    </byu-header>
    <div class="page-content">
        <p>This is the page.</p>
    </div>
</div>
<script>
function searchCallback(event) {
    alert('Searched for ' + event.detail.search + ' using ' + this.id);
}
</script>
</body>
</html>
